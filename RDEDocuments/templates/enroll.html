{% extends "base.html" %}
{% load qr_code %}
{% block title %}
    Enroll new document
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Enroll new document</h1>
                <ol>
                    <li>Download the RDE Android client app</li>
                    <li>Scan the QR code to enroll</li>
                </ol>
                {% qr_from_text ticket_url size="L" %}
                <p>{{ ticket_url }}</p>
            </div>
        </div>
    </div>
{% endblock %}
